<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- meta tags for search engines -->
    <meta
      name="description"
      content="Harry Potter quiz questions for fans of the Harry Potter saga and books."
    />
    <meta
      name="keywords"
      content="Harry Potter, quiz, fans, trivia, Hogwarts, Gryffindor, Slytherin, Hufflepuff, Ravenclaw"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="assets/images/Favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="icon" sizes="32x32" href="../assets/favicon/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="../assets/favicon/favicon-16x16.png" />

    <!-- Google fonts -->
    <link rel="stylesheet" href="assets/css/quiz.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Text"
    />

    <title>Harry Potter Quiz</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1>Harry Potter Quiz</h1>
      </a>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <h1 class="hidden-heading">Quiz Game</h1>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="display">
                    <div class="display-item">
                        <p id="progressText" class="display-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="display-item">
                        <p class="display-prefix">
                            Score
                        </p>
                        <h2 class="main-text" id="score">
                            0
                        </h2>
                    </div>
                </div>
                <div id="question">Insert Question</div>
                <div class="choice-container">
                    <p class="choice">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
        <div class="next-btn">
          <p>Next</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <ul class="social-networks">
          <li>
            <a
              href="https://github.com/Omara87"
              target="_blank"
              rel="noopener"
              aria-label="Visit my Github for my portfolio (opens in new tab)"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/william-skinner-812b4658/"
              target="_blank"
              rel="noopener"
              aria-label="Visit my LinkedIn professional profile (opens in new tab)"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/559a011062.js"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
